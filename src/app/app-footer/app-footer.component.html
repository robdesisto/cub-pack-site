<footer class="text-muted text-center">
    <p>&copy; {{today | date: 'y'}} {{orgName}} - {{orgLocation}}</p>
    <p>
        <a *ngFor="let link of socialLinks" [attr.href]="link.url" target="_blank">
            <img class="social-icon" src="assets/social/{{link.name}}.png" alt="{{link.name}}"/>
        </a>
    </p>
    <a href="https://www.netlify.com">
        <img src="https://www.netlify.com/img/global/badges/netlify-dark.svg"/>
    </a>
</footer>
